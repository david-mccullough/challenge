<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Minimalist Entrepreneur</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <h1>The Minimalist Entrepreneur</h1>

  <div class="rating-box mt-1">
    <h1 class="rating-average">3.8</h1>
    <div class="rating-stars-container">
      <div class="star full-star"></div>
      <div class="star half-star"></div>
      <div class="star empty-star"></div>
      <div class="star empty-star"></div>
      <div class="star empty-star"></div>
    </div>
    <button id="btn-add-review" onclick="openReviewForm()">Add review</button>
  </div>

  <div class="separator"></div>

  <h2>Reviews</h2>
  <div id="reviews-box"></div>

  <div id="modal" style="display: none;">
    <a class="overlay" onclick="closeReviewForm()"></a>
    <form class="form-container">
      <h1>What's your rating?</h1>
      <p>Rating</p>
      <div class="rating-stars-container">
        <a class="star full-star grow"></a>
        <a class="star half-star grow"></a>
        <a class="star empty-star grow"></a>
        <a class="star empty-star grow"></a>
        <a class="star empty-star grow"></a>
      </div>
      <p for="review-text">Review</label>
        <input type="text" id="review-text" placeholder="Start typing..." name="review-text" required>
        <button type="submit" onclick="closeReviewForm">Submit Review</button>
    </form>
  </div>


</body>

<script>
  const reviewTemplate = ({
    rating,
    review
  }) => `
  <div class="review">
      <div class="rating-stars-container">
        <div class="star full-star"></div>
        <div class="star full-star"></div>
        <div class="star full-star"></div>
        <div class="star full-star"></div>
        <div class="star half-star"></div>
      </div>
      <p><span class="rating">${rating}</span>, ${review}</p>
    </div>
`;

  $(document).ready(async function() {
    let serviceUrl = 'http://' + window.location.hostname + '/api/reviews';

    let reviews = await fetch(serviceUrl).then(response => response.json());
    $('#reviews-box').html(reviews.map(reviewTemplate).join(''));
  });

  // Key listening from: https://stackoverflow.com/a/43558844
  var inputEnabled = false;
  var pressedKey = {}
  window.addEventListener('keydown', function(e) {
    if (inputEnabled) {
      focusReviewInput()
    }
    pressedKey[e.keyCode || e.which] = true;
  }, true);
  window.addEventListener('keyup', function(e) {
    pressedKey[e.keyCode || e.which] = false;
  }, true);

  function openReviewForm() {
    inputEnabled = true;
    $("#modal").fadeIn(125);
  }

  function closeReviewForm() {
    inputEnabled = false;
    $("#modal").fadeOut(125);
  }

  function focusReviewInput() {
    document.getElementById("review-text").focus();
  }
</script>

</html>
